<!DOCTYPE html>
<html>
  <head>
    <title>Caroussel</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="glide glide-first">
      <div class="glide__arrows" data-glide-el="controls">
        <button
          class="glide__arrow glide__arrow--left"
          data-glide-dir="<"
          style="color: black;"
        >
          prev
        </button>
        <button
          class="glide__arrow glide__arrow--right"
          data-glide-dir=">"
          style="color: black;"
        >
          next
        </button>
      </div>

      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img
              src="https://www.a2hosting.com/blog/content/uploads/2018/07/man-holding-camera-770x385.png"
              alt=""
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9g5DSxV6Okqvuoy4DCrpa6jeFpzn21wKSH_xHkQho-UT5gT3aE2CDpECL96TtjZvuf4o&usqp=CAU"
              alt=""
            />
          </li>
          <li class="glide__slide">
            <img src="https://wallpapercave.com/wp/wp5156501.jpg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <div class="glide glide-second">
      <div class="glide__arrows" data-glide-el="controls">
        <button
          class="glide__arrow glide__arrow--left"
          data-glide-dir="<"
          style="color: black;"
        >
          prev
        </button>
        <button
          class="glide__arrow glide__arrow--right"
          data-glide-dir=">"
          style="color: black;"
        >
          next
        </button>
      </div>

      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img
              src="https://www.a2hosting.com/blog/content/uploads/2018/07/man-holding-camera-770x385.png"
              alt=""
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9g5DSxV6Okqvuoy4DCrpa6jeFpzn21wKSH_xHkQho-UT5gT3aE2CDpECL96TtjZvuf4o&usqp=CAU"
              alt=""
            />
          </li>
          <li class="glide__slide">
            <img src="https://wallpapercave.com/wp/wp5156501.jpg" alt="" />
          </li>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
